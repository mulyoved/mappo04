<ion-view view-title="{{vm.map['Short Code']}}">
  <ion-content
          zooming="true"
          direction="xy">
    <canvas id="mapCanvas" width="{{vm.map['Width']}}px" height="{{vm.map['Height']}}px"></canvas>
  </ion-content>
</ion-view>

<img id="image" ng-src="{{vm.image}}" style="width: {{vm.map['Width']}}px; height: {{vm.map['Height']}}px;">
